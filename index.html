<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Github Search</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Voltaire");
    </style>
  </head>
  <body>
    <div>
      <h1 class="text-center" id="heading">
        Search <img id="page-logo" src="image.png" /> github
      </h1>
    </div>
    <div class="container" id="main-container">
      <div class="row">
        <div class="col-sm-8 col-xs-8 input-group input-group-lg searchbox">
          <input
            type="search"
            id="searchbar"
            placeholder="Search github ..."
            class="form-control"
            spellcheck="false"
          />
          <div class="input-group-btn">
            <button id="searchbtn" class="btn btn-success" onclick="search()">
              <!-- <span class="glyhicon glyphicon-search"></span> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="data">
        <a href="#"
          ><h4 onclick="displayUsers()">
            Users = <span id="usercount">0</span>
          </h4></a
        >
        <a href="#"
          ><h4 onclick="displayRepositories()">
            Repositories = <span id="repocount">0</span>
          </h4></a
        >
      </div>

      <div class="container-fluid">
        <table class="table table-hover" id="table-data"></table>
      </div>
    </div>
    <!--end main container-->
    <h4 class="text-center" id="footers">
      <small>using bootstrap</small> by Rahul
    </h4>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
